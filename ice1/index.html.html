<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Grocery List</title> <!-- title -->
    <meta name="description" content="A simple grocery list webpage with dynamically added items using JavaScript." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Main content of the page -->
    <div id="page">
        <h1 id="header">Grocery List</h1> 
        <h2 id="list-description">Buy groceries</h2>
        <!-- List of groceries -->
        <ul>
            <li id="one"><em>fresh</em> figs</li>
            <li id="two">pine nuts</li>
            <li id="three">honey</li>
            <li id="four">balsamic vinegar</li>
        </ul>
    </div>
    <script src="js/list.js"></script>
</body>
</html>
