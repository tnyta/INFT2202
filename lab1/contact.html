<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body id="contactPage" style="background-color: #474f55;">
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form id="contactForm">
              <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userName" name="name" required>
              </div>
              <div class="mb-3">
                <label for="userContactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="userContactNumber" name="contactNumber" required>
              </div>
              <div class="mb-3">
                <label for="userEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="userEmail" name="email" required>
              </div>
              <div class="mb-3">
                <label for="userMessage" class="form-label">Short Message</label>
                <textarea class="form-control" id="userMessage" name="message" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    <!-- JavaScript Files -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
